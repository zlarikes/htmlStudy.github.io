<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单登陆</title>
</head>
<body>
<form action="">
    <table border="1">
        <tr>
            <td colspan="2" align="center">登陆</td>
        </tr>
        <tr>
            <td>账号</td>
            <td><input type="text" placeholder="请输入账号"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" placeholder="请输入密码"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" checked/><span>记住密码</span></td>
        </tr>
        <tr>
            <td><input type="radio" name="sex" id="man"/><label for="man">男</label></td>
            <td><input type="radio" name="sex" id="girl"/><label for="girl">女</label></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
        </tr>
        <tr>
            <td><button type="reset">清空</button></td>
            <td><button type="submit">确认</button></td>
        </tr>
    </table>
</form>
</body>
</html>
