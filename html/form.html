<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单登陆</title>
</head>
<body>
<form action="">
    <table border="1">
        <tr>
            <td colspan="4" align="center">登陆</td>
        </tr>
        <tr>
            <td>账号</td>
            <td colspan="4"><input type="text"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td colspan="4"><input type="password"/></td>
        </tr>
        <tr>
            <td colspan="4"><input type="checkbox"/>记住密码</td>
        </tr>
        <tr>
            <td colspan="2"><input type="radio" name="sex" value="男"/>男</td>
            <td colspan="2"><input type="radio" name="sex" value="女"/>女</td>
        </tr>
        <tr>
            <td colspan="2"><input type="reset"/></td>
            <td colspan="2"><input type="submit"/></td>
        </tr>
        <tr>
            <td colspan="2"><button type="reset">清空</button></td>
            <td colspan="2"><button type="submit">确认</button></td>
        </tr>
    </table>
</form>
</body>
</html>
